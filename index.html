<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Grid Space Hack</title>
  </head>
  <body>
    <section class="page-wrapper">
      <!-- HEADER -->
      <header class="header-section">
        <section class="header-box-1">
          <h1 class="header-title">Far away</h1>
        </section>
        <section class="header-box-2">
          <img src="./assets/planet.svg" alt="En planet" />
        </section>
        <section class="header-box-3">
          <img src="./assets/astronaut.svg" alt="En astronaut" />
        </section>
        <section class="header-box-4">
          <img src="./assets/gun.svg" alt="En pistol" />
        </section>
        <section class="header-box-5">
          <img src="./assets/ship.svg" alt="Ett rymdskepp" />
        </section>
      </header>

      <!-- HERO -->
      <section class="hero-section">
        <img
          src="./assets/astronaut.jpg"
          alt="En astronaut i rymden"
          class="hero-image"
        />
        <h2 class="hero-title">Space is great</h2>
      </section>

      <!-- MAIN -->
      <main class="main-section">
        <section class="main-box-1">
          <img
            src="./assets/station.svg"
            alt="En rymdsatelit"
            class="main-image-1"
          />
        </section>
        <section class="main-box-2">
          <img
            src="./assets/space.svg"
            alt="Cirklar med streck i"
            class="main-image-2"
          />
        </section>
        <section class="main-box-3">
          <h2 class="main-title">Far far away</h2>
        </section>
        <section class="main-box-4">
          <img
            src="./assets/constellation.svg"
            alt="Cirklar ihopkopplade med streck"
            class="main-image-3"
          />
        </section>
      </main>
    </section>
  </body>
</html>
